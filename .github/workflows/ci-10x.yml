name: ci-10x
on: [push]
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci || npm install --legacy-peer-deps
      - run: npm run build
      - run: npx lhci autorun --config=lighthouserc.json
